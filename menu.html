<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu - Our Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            position: relative;
            background: url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay with 60% opacity */
            z-index: -1; /* Keeps it behind content */
        }

        .container, .footer, .navbar {
            position: relative;
            z-index: 1; /* Ensures content stays on top */
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(39, 77, 49, 0.80) !important; /* Dark navbar */
        }

        .navbar .nav-link, .navbar-brand {
            color: white !important;
        }

        .navbar .nav-link:hover {
            color: #f8d210 !important; /* Highlight effect */
        }

        /* Footer Styling */
        .footer {
            background: rgba(39, 77, 49, 0.80); /* Dark footer */
            color: white;
        }

        /* Card Styling */
        .card {
            height: 100%; /* Ensures uniform card height */
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            color: white; /* Makes text white */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        .card-img-top {
            height: 200px; /* Fixed height for images */
            object-fit: cover; /* Ensures the image fits well inside */
        }

        /* Button Styling */
        button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">Our Books</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="booking.html">Room Booking</a></li>
                <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            </ul>
        </div>
    </div>
</nav>
