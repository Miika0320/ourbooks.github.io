<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In - Our Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            position: relative;
            background: url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        .container, .footer, .navbar {
            position: relative;
            z-index: 1;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(39, 77, 49, 0.80) !important;
        }

        .navbar .nav-link, .navbar-brand {
            color: white !important;
        }

        .navbar .nav-link:hover {
            color: #f8d210 !important;
        }

        /* Footer Styling */
        .footer {
            background: rgba(39, 77, 49, 0.80) ;
            color: white;
        }

        /* Sign In Box */
        .signin-box {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        /* Form Styling */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Button Styling */
        button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">Our Books</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="booking.html">Room Booking</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="signin.html">Sign In</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sign In Section -->
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="signin-box">
        <h2 class="text-center">Sign In</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
</div>

<!-- Footer -->
<footer class="footer text-center mt-5 p-3">
    <p>&copy; 2025 Our Books. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
