<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Books - Book Rental & Room Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            position: relative;
            background: url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay with 60% opacity */
            z-index: -1; /* Keeps it behind content */
        }

        .container, .footer, .navbar {
            position: relative;
            z-index: 1; /* Ensures content stays on top */
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(39, 77, 49, 0.80) !important; /* Dark navbar */
        }

        .navbar .nav-link, .navbar-brand {
            color: white !important;
        }

        .navbar .nav-link:hover {
            color: #f8d210 !important; /* Highlight effect */
        }

        /* Hero Section */
        .hero {
           
            color: white;
            padding: 100px 0;
            text-align: center;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        /* Footer Styling */
        .footer {
            background: rgba(39, 77, 49, 0.80);
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Button Styling */
        .btn-custom {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Our Books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="booking.html">Room Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Hero Section -->
    <section class="hero mt-5">
        <div class="container">
            <h1>Welcome to Our Books</h1>
            <p>Your personal book rental and reading space.</p>
            <a href="booking.html" class="btn btn-custom btn-lg">Book a Room</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer mt-5">
        <p>&copy; 2025 Our Books. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
